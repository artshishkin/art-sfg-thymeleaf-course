<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}">Page Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"
            integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
            crossorigin="anonymous"></script>

    <link th:href="@{/css/custom.css}" href="../../static/css/custom.css" rel="stylesheet" media="screen">

</head>
<body>
<!--/*@thymesVar id="product" type="com.artarkatesoft.artsfgthymeleafcourse.domain.Product"*/-->
<div class="container">
    <div class="row course-list list">

        <div class="col-md-4">
            <div class="course-listing" th:fragment="one_product">
                <div class="row">
                    <a href="#" th:href="@{/product/{id}(id=${product.id})}">
                        <div class="col-lg-12">
                            <div class="course-box-image-container">
                                <img role="presentation"
                                     src="https://d2vvqscadf4c1f.cloudfront.net/scgeIJ9wRGGNWvK0jAld_ThumbFREE_01.png"
                                     th:src="@{/images/{imgUrl}(imgUrl=${product.imageUrl})}"
                                     class="course-box-image">
                            </div>
                            <div class="course-listing-title" th:text="${product.courseName}">
                                Introduction to Spring
                            </div>
                            <div class="course-listing-subtitle" th:text="${product.courseSubtitle}">
                                Introductory Course for the Spring Framework
                            </div>
                        </div>
                    </a>
                </div>
                <div class="row course-listing-extra-info col-xs-12">
                    <div class="col-xs-8">
                        <img align="left" alt="John Thompson"
                             src="https://d2vvqscadf4c1f.cloudfront.net/uZC7XjnzTMyJJeq5hShi_IMG_2800square.jpg"
                             th:src="@{/images/{imgUrl}(imgUrl=${product.author.image})}"
                             class="img-circle img-face">
                        <div class="small course-author-name"
                             th:text="|${product.author.firstName} ${product.author.lastName}|">
                            John Thompson
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="small course-price" th:text="${product.price==0 ? 'FREE' : ('$'+product.price)}">
                            FREE
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
