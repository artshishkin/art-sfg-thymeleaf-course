<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{index.page.title}">Page Title</title>
    <!--/*/ <th:block th:include="fragments/common :: headfiles">
        </th:block> /*/-->
</head>
<body>

<div class="container" style="height: 100vh;">
    <div class="row">
        <div class="col-md-12">
            <h2 th:text="#{checkoutForm.name}">Checkout Form</h2>
        </div>
    </div>

    <form class="form-horizontal" action="#" th:action="@{/checkout}" method="post" th:object="${command}">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{commands.fixErrorsBelow}">Error Message</p>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('firstName')?'form-group has-error':'form-group'}">
            <label class="col-sm-2 control-label" th:text="#{command.firstName}">First name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="Nazar" th:field="*{firstName}" th:errorclass="has-error">
                <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}">FirstName Errors</li>
                       </ul>
                </span>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('lastName')?'form-group has-error':'form-group'}">
            <label class="col-sm-2 control-label" th:text="#{command.lastName}">Last name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="Sh" th:field="*{lastName}" th:errorclass="has-error">
                <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}">LastName Errors</li>
                    </ul>
                </span>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('addressLine1')?'form-group has-error':'form-group'}">
            <label class="col-sm-2 control-label" th:text="#{command.addressLine1}">AddressLine1</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="Addr1" th:field="*{addressLine1}"
                       th:errorclass="has-error">
                <span th:if="${#fields.hasErrors('addressLine1')}" class="help-block">
                    <ul>
                        <li th:each="err : ${#fields.errors('addressLine1')}" th:text="${err}">addressLine1 Errors</li>
                    </ul>
                </span>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('addressLine2')?'form-group has-error':'form-group'}">
            <label class="col-sm-2 control-label" th:text="#{command.addressLine2}">AddressLine2</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="Addr2" th:field="*{addressLine2}"
                       th:errorclass="has-error">
                <span th:if="${#fields.hasErrors('addressLine2')}" class="help-block">
                    <ul>
                        <li th:each="err : ${#fields.errors('addressLine2')}" th:text="${err}">addressLine2 Errors</li>
                    </ul>
                </span>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('city')?'form-group has-error':'form-group'}">
            <label class="col-sm-2 control-label" th:text="#{command.city}">City</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="City K" th:field="*{city}" th:errorclass="has-error">
                <span class="help-block" th:if="${#fields.hasErrors('city')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('city')}" th:text="${err}">city Errors</li>
                    </ul>
                </span>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('stateCode')?'form-group has-error':'form-group'}">
            <label class="col-sm-2 control-label" th:text="#{command.stateCode}">State Code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="StateCode" th:field="*{stateCode}"
                       th:errorclass="has-error">
                <span class="help-block" th:if="${#fields.hasErrors('stateCode')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('stateCode')}" th:text="${err}">stateCode Errors</li>
                    </ul>
                </span>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('zipCode')?'form-group has-error':'form-group'}">
            <label class="col-sm-2 control-label" th:text="#{command.zipCode}">Zip Code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="ZIP" th:field="*{zipCode}" th:errorclass="has-error">
                <span class="help-block" th:if="${#fields.hasErrors('zipCode')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('zipCode')}" th:text="${err}">zipCode Errors</li>
                    </ul>
                </span>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-default" type="submit" th:text="#{button.submit}">Submit</button>
        </div>
    </form>
</div>
